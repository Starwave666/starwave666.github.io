    <style>
        .particle {
            position: absolute;
            width: 3px; /* 减小粒子大小 */
            height: 3px;
            background-color: #fff;
            border-radius: 50%;
            opacity: 1;
            transform: translate(-50%, -50%);
            pointer-events: none;
            mix-blend-mode: screen;
        }

        /* 为粒子添加一个更快的淡出动画 */
        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        .particle.fade {
            animation: fadeOut 0.5s ease-out forwards; /* 缩短动画持续时间 */
        }
        
        /* From Uiverse.io by andrew-demchenk0 */ 
        .switch {
          font-size: 17px;
          position: relative;
          display: inline-block;
          width: 64px;
          height: 34px;
        }
        
        .switch input {
          opacity: 0;
          width: 0;
          height: 0;
        }
        
        .slider {
          position: absolute;
          cursor: pointer;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background-color: #73C0FC;
          transition: .4s;
          border-radius: 30px;
        }
        
        .slider:before {
          position: absolute;
          content: "";
          height: 30px;
          width: 30px;
          border-radius: 20px;
          left: 2px;
          bottom: 2px;
          z-index: 2;
          background-color: #e8e8e8;
          transition: .4s;
        }
        
        .sun svg {
          position: absolute;
          top: 6px;
          left: 36px;
          z-index: 1;
          width: 24px;
          height: 24px;
        }
        
        .moon svg {
          fill: #73C0FC;
          position: absolute;
          top: 5px;
          left: 5px;
          z-index: 1;
          width: 24px;
          height: 24px;
        }
        
        /* .switch:hover */.sun svg {
          animation: rotate 15s linear infinite;
        }
        
         @keyframes rotate {
         
          0% {
            transform: rotate(0);
          }
        
          100% {
            transform: rotate(360deg);
          }
        }
        
        /* .switch:hover */.moon svg {
          animation: tilt 5s linear infinite;
        }
        
         @keyframes tilt {
         
          0% {
            transform: rotate(0deg);
          }
        
          25% {
            transform: rotate(-10deg);
          }
        
          75% {
            transform: rotate(10deg);
          }
        
          100% {
            transform: rotate(0deg);
          }
        }
        
        .input:checked + .slider {
          background-color: #183153;
        }
        
        .input:focus + .slider {
          box-shadow: 0 0 1px #183153;
        }
        
        .input:checked + .slider:before {
          transform: translateX(30px);
        }
    </style>

    <script>
        function calculateTime() {
            var startTime = new Date("2025-07-13 00:00:00"); // 网站创建日期和时间
            var currentTime = new Date();
            var diff = currentTime - startTime; // 毫秒差
            var seconds = Math.floor(diff / 1000); // 秒
            var minutes = Math.floor(seconds / 60);
            var hours = Math.floor(minutes / 60);
            var days = Math.floor(hours / 24);
            var years = Math.floor(days / 365);
            var months = Math.floor((days % 365) / 30); // 简化计算，实际月份天数不同
            var remainingDays = days % 30;
            var result = years + "年" + months + "月" + remainingDays + "日" +
                         hours % 24 + "小时" +
                         minutes % 60 + "分钟" +
                         seconds % 60 + "秒";
            document.getElementById("time").innerHTML = result;
        }
         // 更新时间显示
        setInterval(function() {
            calculateTime();
        }, 1000); // 每秒更新一次
        
        // LED时钟动态适应
        function resizeIframe(obj) {
            obj.style.height = obj.contentWindow.document.body.scrollHeight + 'px';

        // 监听窗口大小变化，重新调整iframe大小
        window.addEventListener('resize', function() {
            var iframe = document.getElementById('LED');
            if (iframe) {
                iframe.style.height = iframe.contentWindow.document.body.scrollHeight + 'px';
            }
        });

            }).catch(err => {
                alert("复制失败，请手动复制手机号: " + phoneNumber);
            });
        }
    </script>

        // 暗黑模式切换逻辑
        document.addEventListener('DOMContentLoaded', function() {
            const toggleSwitch = document.querySelector('.input');
            const currentTheme = localStorage.getItem('theme');

            if (currentTheme) {
                document.body.classList.toggle('dark-mode', currentTheme === 'dark');
                if (currentTheme === 'dark') {
                    toggleSwitch.checked = true;
                }
            }

            toggleSwitch.addEventListener('change', function() {
                if (toggleSwitch.checked) {
                    document.body.classList.add('dark-mode');
                    localStorage.setItem('theme', 'dark');
                } else {
                    document.body.classList.remove('dark-mode');
                    localStorage.setItem('theme', 'light');
                }
            });

            // 按A键切换暗黑模式
            document.addEventListener('keydown', function(event) {
                if (event.key === 'a' || event.key === 'A') {
                    toggleSwitch.checked = !toggleSwitch.checked;
                    toggleSwitch.dispatchEvent(new Event('change'));
                }
            });
        });

        (function ($) {
            $.fn.snow = function (options) {
                var $flake = $('<div id="snowbox" />').css({ 'position': 'absolute', 'z-index': '9999', 'top': '-50px' }).html('❄'),
                    documentHeight = $(document).height(),
                    documentWidth = $(document).width(),
                    defaults = {
                        minSize: 10,
                        maxSize: 20,
                        newOn: 1000,
                        flakeColor: "#AFDAEF" /* 此处可以定义雪花颜色，若要白色可以改为#FFFFFF */
                    },
                    options = $.extend({}, defaults, options);
                var interval = setInterval(function () {
                    var startPositionLeft = Math.random() * documentWidth - 100,
                        startOpacity = 0.5 + Math.random(),
                        sizeFlake = options.minSize + Math.random() * options.maxSize,
                        endPositionTop = documentHeight - 200,
                        endPositionLeft = startPositionLeft - 500 + Math.random() * 500,
                        durationFall = documentHeight * 10 + Math.random() * 5000;
                    $flake.clone().appendTo('body').css({
                        left: startPositionLeft,
                        opacity: startOpacity,
                        'font-size': sizeFlake,
                        color: options.flakeColor
                    }).animate({
                        top: endPositionTop,
                        left: endPositionLeft,
                        opacity: 0.2
                    }, durationFall, 'linear', function () {
                        $(this).remove()
                    });
                }, options.newOn);
            };
        })(jQuery);
        $(function () {
